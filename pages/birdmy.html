<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/header.css" rel="stylesheet" />
	</head>

	<body>
		<!-- 头部标题栏 -->
		<header class="mui-bar mui-bar-nav title">
			<h1 class="mui-title title-color">" 白 灵 鸟 " 个人信息</h1>
		</header>
		<!-- 主体部分 -->
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;" id="link_my_face" class="a">
						<span class="mui-icon mui-icon-arrowright mui-pull-right" style="line-height: 42px; color: dimgray;margin-left: 5px;"></span>
						<img id="img_my_face" class="mui-media-object mui-pull-right" src="../images/angelina.jpg" style="line-height: 42px;">
						<div class="mui-media-body font-style">
							头像
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;" id="link_nickname">
						<span class="mui-icon mui-icon-arrowright mui-pull-right" style="line-height: 42px; color: dimgray;margin-left: 5px;"></span>
						<span id="span_nickname" class="mui-pull-right" style="color: dimgray;font-size: 16px; line-height: 42px;">angelina</span>
						<div class="mui-media-body font-style">
							昵称
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<span id="span_username" class="mui-pull-right" style="color: dimgray;font-size: 16px;line-height: 42px;">安洁莉娜</span>
						<div class="mui-media-body font-style">
						    账号
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;" id="link_qrcode">
						<span class="mui-icon mui-icon-arrowright mui-pull-right" style="line-height: 42px; color: dimgray;margin-left: 5px;"></span>
						<img class="mui-media-object mui-pull-right" src="../images/qrcode.png" style="max-width: 40px;max-height: 40px;">
						<div class="mui-media-body font-style">
						    二维码
						</div>
					</a>
				</li>
			</ul>
			<br />
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a id="logout" href="javascript:;">
						<div class="mui-media-body font-style" style="text-align: center;">
						    退出登录
						</div>
					</a>
				</li>
			</ul>
		</div>
		
		
		<script src="../js/mui.js"></script>
		<script src="../js/tool.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
			    //获取当前webview对象，并且刷新当前登录的用户信息
				if(window.plus){
					var currentWebview = plus.webview.currentWebview();
					currentWebview.addEventListener("show",function(){
						//刷新当前用户信息
						refreshUserInfo();
					});
				}
				//添加自定义事件,刷新头像与个人信息
				window.addEventListener("refresh",function(){
					refreshUserInfo();
				})
				//退出登录
				var link_logout = document.getElementById("logout");
				link_logout.addEventListener("tap",function(){
					//清除本地缓存
					plus.storage.removeItem("userInfo");
					plus.storage.removeItem("userFriends");
					//退回至登录页面
					mui.openWindow("login.html","login.html");
				})
				
				//昵称
				document.getElementById("link_nickname").addEventListener("tap",function(){
					mui.openWindow("mynickname.html","mynickname.html");
				})
				
				//头像
				document.getElementById("link_my_face").addEventListener("tap",function(){
					mui.openWindow("myface.html","myface.html");
				})
				
				//二维码
				document.getElementById("link_qrcode").addEventListener("tap",function(){
					mui.openWindow("myQrcode.html","myQrcode.html");
				})
			})
			//刷新登录用户信息的函数
			function refreshUserInfo(){
				//从内存里得到用户信息
				var user = tool.getUserGlobalInfo();
				var faceImage = user.faceImage;
				var nickname = user.nickname;
				var username = user.username;
				
				var span_nickname = document.getElementById("span_nickname");
				var span_username = document.getElementById("span_username");
				span_nickname.innerHTML = nickname;
				span_username.innerHTML = username;
				//判断是否有头像
				if(tool.isNotNull(faceImage)){
					var img_my_face = document.getElementById("img_my_face");
					//修改头像图片
					img_my_face.src = tool.imageServerUrl+faceImage;
				}
			}
			
		</script>
	</body>

</html>
